<!--    NAV  SIDE  LEFT -->

<nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav" id="main-menu">

            <li>
                <a href="adminDetail.html" class="active-menu"><i class="fa fa-dashboard"></i> 管理学生信息</a>

            <li>

<!-- PAGE SIDE-->
<div id="page-wrapper" >
<div id="page-inner">
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            管理学生信息<small> 查看或删除学生信息</small>
        </h1>
    </div>
</div>
<!-- /. ROW  -->

    <div class="col-md-10">
        <!--    Context Classes  -->
        <div class="panel panel-default">

            <div class="panel-heading">
                勾选需要删除的学生信息
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>性别</th>
                            <th>出生年月</th>
                            <th>专业</th>
                            <th>学分</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr class="success">
                            <td id="display">1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>

                            <th><input id="line1" name="line1"type="checkbox"/></th>
                        </tr>
                        <tr class="info">
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>

                            <th><input id="line2" name="line2"type="checkbox"/></th>
                        </tr>
                        <tr class="warning">
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>

                            <th><input id="line3" name="line3"type="checkbox"/></th>
                        </tr>
                        <tr class="danger">
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>

                            <th><input id="line4" name="line4"type="checkbox"/></th>
                        </tr>

                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary" id="submitModify">确认并删除</a>
                </div>
            </div>
        </div>
        <!--  end  Context Classes  -->
    </div>

</div>
<!-- /. ROW  -->
</div>

</div>

<!-- PAGE SIDE END -->


<script src="js/jquery.js"></script>
