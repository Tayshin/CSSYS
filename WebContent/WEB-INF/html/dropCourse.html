            <div id="page-wrapper" >
            <div id="page-inner">
             <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            退选课程 <small>退选你不需要的课程</small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
                <div class="row">
                    <div class="col-md-10">
                        <!--    Context Classes  -->
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                勾选你退选的课程后提交
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>课程号</th>
                                            <th>课程名</th>
                                            <th>开课学期</th>
                                            <th>学时</th>
                                            <th>学分</th>
                                            <th></th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="success">
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>1</td>
                                            <th><input type="checkbox"/></th>
                                        </tr>
                                        <tr class="info">
                                            <td>2</td>
                                            <td>2</td>
                                            <td>2</td>
                                            <td>2</td>
                                            <td>2</td>
                                            <th><input type="checkbox"/></th>
                                        </tr>
                                        <tr class="warning">
                                            <td>3</td>
                                            <td>3</td>
                                            <td>3</td>
                                            <td>3</td>
                                            <td>3</td>
                                            <th><input type="checkbox"/></th>
                                        </tr>
                                        <tr class="danger">
                                            <td>4</td>
                                            <td>4</td>
                                            <td>4</td>
                                            <td>4</td>
                                            <td>4</td>
                                            <th><input type="checkbox"/></th>
                                        </tr>

                                        </tbody>
                                    </table>
                                    <a href="#" class="btn btn-primary" id="submitModify">提交</a>
                                </div>
                            </div>
                        </div>
                        <!--  end  Context Classes  -->
                    </div>

                </div>


                <!-- /. ROW  -->

             <!-- /. PAGE INNER  -->
            </div>

    <!-- PAGE SIDE END -->
